<div class="container">
  <div class="data-section">
    <h2>Original Data:</h2>
    <ul>
      @for (item of originalData; track $index) {
        {{ item | json }}
      }
    </ul>
  </div>

  <div class="data-section">
    <h2>Transformed Data:</h2>
    <ul>
      @for (item of transformedData; track $index) {
        <li>
          {{ item[0] | json }} (Emitted {{ item[1] }} values so far)
        </li>
      }
    </ul>
  </div>
</div>
